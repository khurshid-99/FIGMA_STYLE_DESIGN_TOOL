<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma | Khurshid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <nav>
        <!-- hay -->
      </nav>
      <div class="bottom">
        <div class="left"></div>
        <div class="middle canvas"></div>
        <div class="right"></div>
        <div class="floating_toolbar">
          <button data-active="false" class="icon cursor">
            <img src="images/cursor.png" alt="" />
          </button>
          <button data-active="false" class="icon text">
            <img src="images/text.png" alt="" />
          </button>
          <button data-active="false" class="icon grid">
            <img src="images/grid.png" alt="" />
          </button>
          <button data-active="false" class="icon square">
            <img src="images/square.png" alt="" />
          </button>
          <button data-active="false" class="icon triangle">
            <img src="images/Triangle.png" alt="" />
          </button>
          <button data-active="false" class="icon ellipse">
            <img src="images/ellipse.png" alt="" />
          </button>
          <button data-active="false" class="icon star">
            <img src="images/star.png" alt="" />
          </button>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
